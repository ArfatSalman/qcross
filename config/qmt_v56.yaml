# METAMORPH PIPELINE:

pipeline:
  max_transformations_per_program: 4


# METAMORPH RELATIONSHIPS
# The following keys in the metamorphic strategies field refer to class names.

transformation_mode: morphq # qdiff | morphq

qdiff_metamorphic_strategies:
  QdiffG1SwapToCnot:
      min_to_change: 1
      max_to_change: 1
  QdiffG2TwoHToId:
      add_identity_matrix: true
  QdiffG3XToHSSH:
      min_to_change: 1
      max_to_change: 1
  QdiffG4ZtoSS:
      min_to_change: 1
      max_to_change: 1
  QdiffG5CZtoHCnotH:
      min_to_change: 1
      max_to_change: 1
  QdiffG6TwoCzToId:
      add_identity_matrix: true
  QdiffG7CCNOTDecomposition:
      min_to_change: 1
      max_to_change: 1

